<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="static/css/sign-in.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal text-center">My Todo App</h1>

            {% if messages %}
            {% for message in messages %}
            {% if message[1] == "error"%}
            <div class="alert alert-danger" role="alert">
                {{ message[0] }}
            </div>
            {% else %}
            <div class="alert alert-success" role="alert">
                {{ message[0] }}
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}


            <div class="form-floating my-2"> <input type="text" name="name" class="form-control" id="nameInput"
                    placeholder="John Doe"> <label for="nameInput">Full Name</label> </div>
            <div class="form-floating my-2"> <input type="email" name="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com"> <label for="floatingInput">Email address</label> </div>
            <div class="form-floating my-2"> <input name="password" type="password" class="form-control"
                    id="floatingPassword" placeholder="Password"> <label for="floatingPassword">Password</label> </div>
            <div class="form-floating my-2"> <input name="password_confirm" type="password" class="form-control"
                    id="floatingPasswordConfirm" placeholder="Confirm Password"> <label
                    for="floatingPasswordConfirm">Confirm Password</label> </div>
            <button class="btn btn-primary w-100 py-2 my-4" type="submit">Sign in</button>

            <div class="text-end">
                <a href="/login" class="mt-4 text-muted">
                    <span class="mt-4">
                        Back to login
                    </span>
                </a>
            </div>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
